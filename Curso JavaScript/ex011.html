<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pais de Origem</title>
</head>
<body>
    <h1>Qual o seu pais de origem?</h1>
    Digite o seu pais de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="origem()">
    <div id="res">
        
    </div>
    <script>
        function origem() {
           var txto = window.document.getElementById('txtpais')
           var res = window.document.getElementById('res')
           var pais = txto.value
           res.innerHTML = `<p>Seu pais de origem eh <strong>${pais}</strong>.</p>`
           if (pais == 'Brasil') {
               res.innerHTML += `<p>Voce eh <strong>Brasileiro!</strong></p>` 
           } else {
               res.innerHTML += `<p>Voce eh <strong>Estrangeiro!</strong></p>`
           }
                
        }
    </script>

</body>
</html>
